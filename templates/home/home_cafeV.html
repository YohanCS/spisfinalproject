{% extends "layout.html" %}

{% block title %}ERC Dining Hall{% endblock %}

{% block content %}
    <h1>Cafe Ventanas - Eleanor Roosevelt College</h1>
	<h3> Please note that due to rendering times and because this website is free, heroku has a 30 sec timeout</h3>
    <br>
    <form action="/result_cafeV">

    </form>
	<br>
    <img src="{{ Dininghalls }}" alt= "Enjoy Your Meal">

{% endblock %}
